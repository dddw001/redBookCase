<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function Person(name,age,job){
            if(this instanceof Person){
                this.name=name;
                this.age=age;
                this.job=job;
            }
            else{
                return new Person(name,age,job);
            }
        }
        var person=Person("name1",20,"worker");
        console.log(window.name);//""
        console.log(person.name);//"name1"
    </script>
</body>
