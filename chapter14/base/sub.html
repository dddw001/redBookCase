<body>
    <input type="text" autofocus />
    <script>
        EventUtil.addHandler(oForm,"submit",function(event){
            event=EventUtil.getEvent(event);
            var target=EventUtil.getTarget(event);
            var btn=target.elements["submitBtn"];
            btn.disabled=true;
        })    
    </script>
