<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1{width: 100px;height: 100px;border: 1px solid red;}
        #div2{width: 200px;height: 200px;border: 1px solid red;}        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./eventUtil.js"></script>
</head>
<body>
    <div id="div1" draggable="true">被拖动</div>
    <div id="div2">拖到这</div>
    <script>
        var oDiv1=document.getElementById("div1");
        var oDiv2=document.getElementById("div2");
        
        EventUtil.addHandler(oDiv2,"dragover",function(event){
            EventUtil.preventDefault(event);
        })
        EventUtil.addHandler(oDiv2,"dragenter",function(event){
            EventUtil.preventDefault(event);
        })
        EventUtil.addHandler(oDiv1,"drop",function(event){
            EventUtil.preventDefault(event);
        })
    </script>
</body>
</html>
